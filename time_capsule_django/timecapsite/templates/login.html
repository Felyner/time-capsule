		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
		<link href='http://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
		<style>
			html {
				background: #2B3E50;
				font-family: 'Lato', sans-serif;
			}
			body {
				background: #2B3E50;
				color: #000000;
				font-family: 'Lato', sans-serif;
			}

			#welcome {
				color:#000000;
				font-family: 'Lato', sans-serif;

			}

			.navbar-inverse .navbar-brand {
				color: #FFFFFF;
			}

			.navbar-inverse .navbar-nav>li>a {
				color:#FFFFFF;
			}

			.container .jumbotron {
				border-radius:0px;

	<body>

			
		<nav class="navbar navbar-inverse">
		  <div class="container-fluid">

		    <div class="navbar-header">

		          </ul>

							{% csrf_token %}
							<div class="form-group">
							<label for="username">User Name:</label> <input class="form-control" name="username" type="text" id="username">
							<label for="password">Password:</label><input class="form-control" name="password" type="password" id="password">
							</div>
							<button class="btn btn-success" name="submit" type="submit" id="submit" name="submit">Login</button>

					</div>
				
				<div class="col-md-3">
				</div>
			</div>
